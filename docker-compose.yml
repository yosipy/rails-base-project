version: '3'

services:
  db:
    image: postgres:13.4
    environment:
      - 'POSTGRES_USER=pguser'
      - 'POSTGRES_PASSWORD=password'
    volumes:
      - 'postgresql:/var/lib/postgresql/data'
  redis:
    image: redis:6.0
    command: redis-server
    ports:
      - 6379:6379
    volumes:
      - redis:/data
  app:
    build: .
    command: >
      bash -c "rm -f tmp/pids/server.pid &&
        bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - '3000:3000'
    volumes:
      - '.:/app'
    environment:
      - 'DATABASE_PASSWORD=password'
    tty: true
    stdin_open: true
    depends_on:
      - db
      - redis
    links:
      - db

volumes:
  postgresql:
  redis:
